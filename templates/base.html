<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title|cleanTitle }} - {% endif %}Garagem do Madeira</title>
    <meta name="description"
        content="{% if meta and meta.descricao %}{{ meta.descricao }}{% else %}Seu portal de notícias automotivas{% endif %}">
    <meta name="keywords"
        content="{% if meta and meta.keywords %}{{ meta.keywords }}{% else %}carros, automóveis, notícias automotivas{% endif %}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/styles.css">
    <base href="/">
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include "components/header.html" %}

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light border-top py-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Garagem do Madeira</h5>
                    <p class="text-muted">Seu portal de notícias automotivas</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">&copy; {{ "now"|date("Y") }} Garagem do Madeira. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
