<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% if title %}{{ title|cleanTitle }}{% endif %}</title>
    <meta name="description"
        content="{% if meta and meta.descricao %}{{ meta.descricao }}{% else %}Seu portal de notícias automotivas{% endif %}">
    <meta name="keywords"
        content="{% if meta and meta.keywords %}{{ meta.keywords }}{% else %}carros, automóveis, notícias automotivas{% endif %}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if meta and meta.type %}{{ meta.type }}{% else %}website{% endif %}">
    <meta property="og:url" content="{{ request.url if request else '' }}">
    <meta property="og:title" content="{% if title %}{{ title|cleanTitle }}{% else %}Garagem do Madeira{% endif %}">
    <meta property="og:description"
        content="{% if meta and meta.descricao %}{{ meta.descricao }}{% else %}Seu portal de notícias automotivas{% endif %}">
    <meta property="og:image"
        content="{% if meta and meta.image %}{{ meta.image }}{% else %}/media/garagem_do_madeira_p.png{% endif %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Garagem do Madeira">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url if request else '' }}">
    <meta property="twitter:title" content="{% if title %}{{ title|cleanTitle }}{% else %}Garagem do Madeira{% endif %}">
    <meta property="twitter:description"
        content="{% if meta and meta.descricao %}{{ meta.descricao }}{% else %}Seu portal de notícias automotivas{% endif %}">
    <meta property="twitter:image"
        content="{% if meta and meta.image %}{{ meta.image }}{% else %}/media/garagem_do_madeira_p.png{% endif %}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/styles.css">
    <base href="/">
    {% block extra_css %}{% endblock %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-89LD5TFFMH"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-89LD5TFFMH');
    </script>
</head>

<body>
    {% include "components/header.html" %}

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
