<!-- Header -->
<header class="bg-white border-bottom">
    <div class="container py-4">
        <div class="row align-items-center">
            <div class="col-md-8 text-center text-md-start mb-4 mb-md-0">
                <a href="index.html" class="text-decoration-none text-dark">
                    <h1 class="display-4 fw-bold mb-2">Garagem do Madeira</h1>
                </a>
                <p class="text-muted">Seu portal de notícias automotivas</p>
            </div>
            <div class="col-md-4">
                <form class="d-flex" action="search.html" method="get">
                    <input type="search" name="q" placeholder="Buscar notícias..." class="form-control rounded-start">
                    <button type="submit" class="btn btn-primary rounded-end">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    {% for item in menu.menuItems %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ item.url }}">
                            <i class="bi bi-{{ item.icon }} me-1"></i>
                            {{ item.label }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
