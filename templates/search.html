{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Pesquisa</h1>

            <div class="search-container mb-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Digite sua pesquisa...">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg"
                            color="#000000">
                            <path d="M17 17L21 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
                                stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg> Buscar
                    </button>
                </div>
            </div>

            <div id="searchResults" class="search-results">
                <!-- Os resultados serÃ£o inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/assets/search.css">
{% endblock %}

{% block extra_js %}
<script src="/assets/search.js"></script>
{% endblock %}
